<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test - Sign in Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
</head>
<body>
    <div class="content">
        
        <div class="content--left-main">

            <div class="content--block1"></div>

            <div class="content--block2">
                <p><a href="#" class="textbutton--black">< Back</a></Back></p>
            </div>

            <div class="content--block3 credentials-sign-in">
                <h2>Sign in to your account</h2>
                <form action="#">
                    <input type="email" id="email" name="Email address" placeholder="Email address">
                    <input type="password" id="password" name="Password" placeholder="Password">
                    <p><a href="#" class="textbutton">Forgot password?</a></p>
                    <input type="submit" value="Sign in"></input>
                </form>
            </div>

            <div class="content--block4 alternate-sign-in">
                <p>or</p>
                <p><a href="#" class="button--google">With Google</a></p>
                <p><a href="#" class="button--facebook">With Fcebook</a></p>
            </div>

            <div class="content--block5">
                <p>Don't have an account? <a href="#" class="textbutton">Sign up</a></p>
            </div>
        </div>

        <div class="content--right-main">
            <img src="images/wb.svg" onerror="this.onerror=null; this.src='images/welcome.png'">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test - Sign in Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>  
</head>

<body role="application">
    <div class="content">
        <div class="content--vertically-centered">
            <div class="content--sign-in">
                <p class="on-mobile-only"></p>
                <header class="content--textbutton">
                    <p><a href="#" class="content--textbutton-black" tabindex="0" id="backbutton">< Back</a></Back></p>
                </header>

                <main>
                    <div class="content--signinform" role="form">
                        <h2 class="content--gap-indentleft">Sign in to your account</h2>
                        <form action="#">
                            <input type="email" id="email" name="Email address" placeholder="Email address">
                            <input type="password" id="password" name="Password" placeholder="Password">
                            <p class="content--gap-indentleft"><a href="#" class="content--textbutton" role="button" tabindex="0" id="forgotpassword">Forgot password?</a></p>
                            <input type="submit" value="Sign in"></input>
                        </form>
                    </div>
    
                    <div class="content--gap" role="contentinfo">
                        <p class="content--gap-indentleft">or</p>
                        <p class="button--google" tabindex="0">
                            <a href="#" tabindex="-1" id="googlelink"><img src="images/googlelogo.svg" width="20px" onerror="this.onerror=null; this.src='images/googlelogo.png'">With Google</a>
                        </p>
                        <p class="button--facebook" tabindex="0">
                            <a href="#" tabindex="-1" id="facebooklink"><img src="images/facebooklogo.svg" width="20px" onerror="this.onerror=null; this.src='images/facebooklogo.png'">With Facebook</a>
                        </p>
                    </div>
                </main>

                <footer>
                    <p class="content--gap-indentleft">Don't have an account? <a href="#" class="content--textbutton" tabindex="0" id="signup">Sign up</a></p>
                </footer>
            </div>
                    
            <div class="content--secondary" role="img">
                <img src="images/wb.svg" onerror="this.onerror=null; this.src='images/welcome.png'">
            </div>
        </div> 
    </div>
</body>
